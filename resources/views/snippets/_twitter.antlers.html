{{ if seo:twitter_card }}
    <meta name="twitter:card" content="{{ seo:twitter_card }}">
{{ /if }}

{{ if seo:twitter_title }}
    <meta name="twitter:title" content="{{ seo:twitter_title | strip_tags }}">
{{ /if }}

{{ if seo:twitter_description }}
    <meta name="twitter:description" content="{{ seo:twitter_description | strip_tags }}">
{{ /if }}

{{ if seo:twitter_handle }}
    <meta name="twitter:site" content="{{ seo:twitter_handle }}">
{{ /if }}

{{ if seo:twitter_image }}
    <meta name="twitter:image" content="{{ glide src="{seo:twitter_image}" width="{seo:twitter_image_preset:width}" height="{seo:twitter_image_preset:height}" fit="crop_focal" absolute="true" }}">

    {{ if seo:twitter_image:alt }}
        <meta name="twitter:image:alt" content="{{ seo:twitter_image:alt }}">
    {{ /if }}
{{ /if }}
