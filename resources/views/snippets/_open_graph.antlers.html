<meta property="og:site_name" content="{{ seo:site_name }}">
<meta property="og:type" content="website">
<meta property="og:locale" content="{{ seo:locale }}">
<meta property="og:title" content="{{ seo:og_title }}">
<meta property="og:url" content="{{ seo:canonical }}">

{{ if seo:hreflang }}
    {{ seo:hreflang }}
        <meta property='og:locale:alternate' content="{{ locale }}" >
    {{ /seo:hreflang }}
{{ /if }}

{{ if seo:og_description }}
    <meta property="og:description" content="{{ seo:og_description }}">
{{ /if }}

{{ if og_image }}
    <meta property="og:image" content="{{ glide :src="seo:og_image" :width="seo:og_image_size:width" :height="seo:og_image_size:height" fit="crop_focal" absolute="true" }}">
    <meta property="og:image:width" content="{{ seo:og_image_size:width }}" />
    <meta property="og:image:height" content="{{ seo:og_image_size:height }}" />
{{ /if }}
