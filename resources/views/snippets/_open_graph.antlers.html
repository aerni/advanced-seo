<meta property="og:type" content="website">

{{ if seo:site_name }}
    <meta property="og:site_name" content="{{ seo:site_name }}">
{{ /if }}

{{ if seo:locale }}
    <meta property="og:locale" content="{{ seo:locale }}">
{{ /if }}

{{ if seo:og_title }}
    <meta property="og:title" content="{{ seo:og_title | strip_tags }}">
{{ /if }}

{{ if seo:canonical }}
    <meta property="og:url" content="{{ seo:canonical }}">
{{ /if }}

{{ if seo:hreflang }}
    {{ seo:hreflang }}
        <meta property='og:locale:alternate' content="{{ locale }}" >
    {{ /seo:hreflang }}
{{ /if }}

{{ if seo:og_description }}
    <meta property="og:description" content="{{ seo:og_description | strip_tags }}">
{{ /if }}

{{ if seo:og_image }}
    <meta property="og:image" content="{{ glide src="{seo:og_image}" width="{seo:og_image_preset:width}" height="{seo:og_image_preset:height}" fit="crop_focal" absolute="true" }}">
    <meta property="og:image:width" content="{{ seo:og_image_preset:width }}" />
    <meta property="og:image:height" content="{{ seo:og_image_preset:height }}" />
{{ /if }}
